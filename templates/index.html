{% extends "layout.html" %} 
    {% block title %}
    <h2>İndex</h2>
    {% endblock title %}
    {% block body %}
    <h2>İndex içerik</h2>

    <p>Arka taraftan gelen isim: <strong>{{isim}}</strong></p>

    <ul class="list-group">
    {%for number in sayilar %}

    {% endfor %}
    </ul>

    {% endblock body %}
